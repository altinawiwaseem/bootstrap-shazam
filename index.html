<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Shazam-Boot-strap</title>
  </head>
  <body class="vh-100">
      <!-- navbar & the main page -->
    <div class="container-fluid  h-100 bg-primary">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
        <div class="container m-25">
          <a class="navbar-brand" href="#">SHAZAM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >MYLIBRARY</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">APPS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">CHART</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2 btn-info opacity-50"
                type="search"
                placeholder="Search"
                aria-label="Search"/>
             
            </form>
            <button type="button" class="btn btn-info text-white">Download App</button>
            <button type="button" class="btn btn-primary bg-white text-primary">Connect music</button>
          </div>
        </div>
      </nav>
      <div class="container ">
        <div class="row  justify-content-center">
          <div class="col-6 ">
           <div class="p-3 border-bg-light "><img src="./img/mobile.png" class="card-img-top" alt=""></div>
          </div>
          <div class="col-5 d-flex justify-content-center flex-column " >
            <div class="p-3  ">
                <!-- the h1 text -->
                <h1 class="text-white">Identify songs playing around you</h1>
                <h4 class="text-white">Shazam will name your song in seconds</h4>
            </div>
            <div class=" d-flex bg-info bg-opacity-25 align-items-center justify-content-center rounded-3">
                <!-- mobile-img added -->
                <div ><img src="./img/qrcode.png" class="w-75" alt=""></div>
                <div class="d-flex align-items-center justify-content-center"><p class=" text-center text-white"> Use your phone's camera to scan and download the free Shazam app
                    Available on iOS, Android and more devices</p></div>
                

            </div>
          </div>
        </div>
      </div>
    </div>
<!-- javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
